---
layout: default
---

<div class="wrapper">
  <!-- <div class="well"> -->
    <h1>
      <div class="horizontal divider">Contact</div>
    </h1>
    <form action="">
      <div class="field">
        <label class="label" for="first">First Name<span class="asterisk">*</span></label>
        <input type="text" placeholder="First Name" name="first" class="validate first">
      </div>
      <div class="field">
        <label class="label" for="last">Last Name<span class="asterisk">*</span></label>
        <input type="text" placeholder="Last Name" name="last" class="validate last">
      </div>
      <div class="field">
        <label class="label" for="email">Email<span class="asterisk">*</span></label>
        <input type="text" placeholder="Email" name="email" class="validate email">
      </div>
      <div class="field">
        <label class="label" for="message">Message<span class="asterisk">*</span></label>
        <textarea type="text" placeholder="Type your message here..." name="message" class="validate message"></textarea>
      </div>
      <input type="submit" value="Send" class="basic-button">
      <div class="error message"></div>
    </form>
  <!-- </div> -->
</div>
