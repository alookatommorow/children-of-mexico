---
layout: default
---

<div class="page-wrapper">
  <div class="well">
    <h1>
      <div class="horizontal divider">Gallery</div>
    </h1>
    <div class="icon-container">
      <a href="#" class="basic-button" data-media-link="#photo">
        Photos
      </a>
      <a href="#" class="basic-button" data-media-link="#video">
        Videos
      </a>
    </div>
    <div class="gallery-content">
      <div id="photo" class="active">
        <div class="photo-display">
          <i class="fa fa-toggle-left prev carousel-button" data-carousel="prev"></i>
          <i class="fa fa-toggle-right next carousel-button" data-carousel="next"></i>
          <div class="carousel-image-container">
          </div>
          <div class="photo-thumbnails">
          </div>
        </div>
      </div>
      <div id="video">
        <iframe src="https://player.vimeo.com/video/139987907" width="540" height="304" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
